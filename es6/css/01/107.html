<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            width: 500px;
        }
        .c1 {
            /*无效*/
            height: 200px;
            background-color: forestgreen;
        }
        .c2 {
            height: 200px;
            width: 200px;
            /* 行内元素转为块元素 */
            display: block;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--
        块元素 (block):
            独占一行
            可以设置宽高
            默认宽度是父元素的100%
            是一个容器, 可以放行内元素和块元素 (p和hx 里面不能放块元素)

        行内元素 (inline):
            一行可以显示多个行内元素
            宽高设置无效
            宽度默认是内容的宽度
            行内元素只能放文本或其他行内元素 (特殊 a 里面可以放块元素)

        行内块元素 (inline-block): <img /> <input /> <td> 既具有行内元素特点 又具有块元素特点
            可以在一行上, 但是他们之间会有缝隙
            默认宽度是本身的宽度
            可以设置宽高
    -->
    <div>
        zzz
    </div>
    <span class="c1">nanase</span>
    <span class="c2">nanase</span>
</body>
</html>
