<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div a {
            display: block;
            text-decoration: none;
            height: 50px;
            width: 150px;
            background-color: gray;
            color: #ffffff;
            text-indent: 2em;
            /* 行高等于盒子的高度, 文字实现垂直居中 */
            line-height: 50px;
        }
        div a:hover {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div>
        <a href="">nanase</a>
        <a href="">nanase</a>
        <a href="">nanase</a>
        <a href="">nanase</a>
        <a href="">nanase</a>
    </div>
</body>
</html>
