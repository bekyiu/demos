<script>
    /*
     * bom: 浏览器对象 提供了与浏览器交互的api, 包含了dom
     * window是bom的顶级对象
     * 在调用时window可以省略 例如 window.alert, window.document.query...
     */

    // 任何定义的全局变量和函数都会变成window中的属性和方法 let不行
    var a = 10

    function say(str) {
        console.log(this)
        alert(str)
    }

    console.log(window.a)
    window.say('haha')

    /*
    在全局作用域, 普通函数, 定时器中, this都指向window
    可以看成在调用时省略了window
     */
    console.log(this)
    setTimeout(function () {
        console.log(this)
    }, 1000)
</script>
