<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div">
        <c1></c1>
        <c1></c1>
    </div>

    <div id="sb">
        <c1></c1>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    // 局部组件
    const counter = {
        template: "<button @click='num++'>+1, {{num}}</button>",
        data()
        {
            return {
                num: 0,
            }
        }
    }

    let app = new Vue({
        el: "#div",
        // 使用前必须先注册, 并且只能在当前vue实例中使用
        components: {
            //key是引用组件时的名称, value是组建名字
            c1: counter,
        }
    })
    let sb = new Vue({
        el: "#sb",
        components: {
            //key是引用组件时的名称, value是组建名字
            c1: counter,
        }
    })
</script>
</html>
